<div class="container">

    <div class="container text-center" style="margin: 30px">
        <h3>Editar Centro</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" 
          class="form-label">Descripci√≥n del Centro Recreativo</label>
          <input type="text" class="form-control" 
          id="descripcion" name="descripcion" required="true"
          [(ngModel)]="centro.descripcion">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Ubicacion</label>
            <input type="number" class="form-control" 
            id="existencia" name="existencia" 
            [(ngModel)]="centro.ubicacion">
        </div> 
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" 
            id="existencia" name="existencia" 
            [(ngModel)]="centro.existencia">
        </div>  
        <div class="text-center">
            <button type="submit" 
                class="btn btn-warning btn-sm me-3">Guardar</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>    
        </div>
      </form>

</div>
